<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5986d542b7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <form class="row g-3" id="form-search-city">
        <div class="col-auto">
          <label for="inputCity" class="visually-hidden">SEARCH</label>
          <input
            type="search"
            class="form-control enter-city"
            id="inputCity"
            placeholder="Enter a city"
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            SEARCH
          </button>
        </div>
      </form>
      <button class="btn btn-primary mb-3" id="btn-location">
        My location
      </button>
    </header>

    <section>
      <div class="container text-center">
        <div class="row">
          <div class="col icon-left">
            <img src="" alt="" id="weather-icon">
            <br />
            <p id="weather-text"></p>
          </div>
          <div class="col">
            <h1 id="city">
            </h1>
            <h2>
              <span id="temperature"></span><sup id="unit-temperature">℃</sup>
            </h2>
            <span class="units">
              <a href="#" class="link active" id="celsius-link">℃</a> |
              <a href="#" class="link" id="fahrenheit-link">℉</a>
            </span>
          </div>
          <div class="col">
            <h5 id="date">Date</h5>
            <br />
            <h3 id="time">Time</h3>
            <div class="feels">
              <p>Feels like: <span id="feels-like"></span><span id="unit-temperature-feels">℃</span></p>
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind: <span id="wind"></span> meter/sec</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr />

    <footer>
      <div id="forecast">
      </div> 
    </footer>
    <div class="link-code">
      <a href="https://github.com/OlhaGut/my-weather" target="_blank" class="link">Open-source code</a>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
